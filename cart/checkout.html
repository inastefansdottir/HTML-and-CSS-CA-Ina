<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <meta name="description" content="GameHub is an online shop where users can purchase computer games. This gaming marketplace lets you buy tons of video games online for any device.">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header> 
        <!--img class="logo-mobile" src="/assets/images/GameHub logo white.png" alt="Gamehub Logo" -->
        <div class="menu">
            <!--input type="checkbox" id="menu-checkbox"/>
            <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label-->
            <nav class="navbar">
                <div class="logo">
                    <a href="../">
                        <img src="/assets/images/GameHub logo white.png" alt="Gamehub Logo">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../games/">Games</a></li>
                    <li><a href="../about/">About us</a></li>
                    <li><a href="../contact/">Contact us</a></li>
                </ul>
                <div class="search-icons-section">
                    <input type="search" placeholder="Search" id="search" name="search"/>
                    <a href="../log-in/">
                        <i class="header-icon fa-solid fa-user"></i>
                    </a>
                    <a href="../cart/">
                        <i class="header-icon fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1>Shipping Address & Payment</h1>
        <form action="/cart/payment-successful.html" class="container-divider">
            <section class="flexbox-styling">
                <h2>Customer Info</h2>
                <label for="first-name">First Name</label>
                <input class="type-area-styling" type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input class="type-area-styling" type="text" id="last-name" name="last-name" required>

                <label for="phone">Phone (optional)</label>
                <input class="type-area-styling" type="tel" id="phone" name="phone">

                <label for="email">Email</label>
                <input class="type-area-styling" type="email" id="email" name="email" required>

                <h2>Shipping Address</h2>
                <label for="country">Country</label>
                <input class="type-area-styling" type="text" id="country" name="country" required>
                        
                <label for="city">City</label>
                <input class="type-area-styling" type="text" id="city" name="city" required>

                <label for="street-address">Street Address</label>
                <input class="type-area-styling" type="text" id="street-address" name="street-address" required>

                <label for="zip-code">Zip Code</label>
                <input class="type-area-styling" type="text" id="zip-code" name="zip-code" required>
            </section>

            <section class="flexbox-styling">
                <h2>Payment</h2>
                <label for="card-number">Card Number</label>
                <input 
                    class="type-area-styling" 
                    type="text" 
                    id="card-number" 
                    name="card-number"
                    inputmode="numeric"
                    pattern="[0-9]{13,19}"
                    maxlength="19"
                    placeholder="0000 0000 0000 0000"
                    title="enter a 16-digit card number without spaces"
                    required
                    autocomplete="cc-number">

                <label for="card-name">Cardholder Name</label>
                <input class="type-area-styling" type="text" id="card-name" name="card-name" required>

                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input 
                    class="type-area-styling" 
                    type="text" 
                    id="expiry-date" 
                    name="expiry-date"
                    inputmode="numeric"
                    pattern="(0[1-9]|1[0-2])\/?([0-9]{2})"
                    placeholder="MM/YY"
                    maxlength="5"
                    required>

                <label for="cvc">CVC</label>
                <input 
                    class="type-area-styling" 
                    type="text"
                    id="cvc"
                    name="cvc"
                    inputmode="numeric"
                    pattern="[0-9]{3,4}"
                    maxlength="4"
                    required>
            </section>

            <div class="flexbox-styling modified-width space-between">
                <section class="order-list">
                    <p class="purchase">Your Purchases</p>

                    <div class="line-seperator"></div>

                    <img class="product-image center-align" src="/assets/images/GameHub_covers5.jpg" alt="image of the product">
                    <p class="bold-text-style title center-align">Title of Game</p>
                    <p class="bold-text-style quantity center-align">1x</p>
                    <p class="bold-text-style total-price center-align">$60</p>
                    <div class="ex center-align">
                        <i class="fa-solid fa-x"></i>
                    </div>

                    <div class="line-seperator"></div>
                </section>

                <section class="order-summary_section">
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <hr>
                        <div class="order-summary_text">
                            <p class="faded-text">Subtotal</p>
                            <p>$60</p>
                        </div>
                        <div class="order-summary_text">
                            <p class="faded-text">Shipping</p>
                            <p>Free</p>
                        </div>
                        <hr>
                        <div class="order-summary_text bigger-text">
                            <p>Total</p>
                            <p>$60</p>
                        </div>
                        <a href="/cart/checkout.html">
                            <button class="button width-100">Checkout</button>
                        </a>
                    </div>
                </section>
            </div>
        </form>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Gamehub | All Rights Reserved</p>
        </div>
        <div class="social-media">
            <i class="social-media_icon fa-brands fa-reddit-alien"></i>
            <i class="social-media_icon fa-brands fa-instagram"></i>
            <i class="social-media_icon fa-brands fa-twitter"></i>
        </div>
    </footer>
</body>
    
</html>
