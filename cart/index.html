<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Cart</title>
    <meta name="description" content="Welcome to your cart">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header> 
        <!--img class="logo-mobile" src="/assets/images/GameHub logo white.png" alt="Gamehub Logo" -->
        <div class="menu">
            <!--input type="checkbox" id="menu-checkbox"/>
            <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label-->
            <nav class="navbar">
                <div class="logo">
                    <a href="../index.html">
                        <img src="/assets/images/GameHub logo white.png" alt="Gamehub Logo">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../games/">Games</a></li>
                    <li><a href="../about/">About us</a></li>
                    <li><a href="../contact/">Contact us</a></li>
                </ul>
                <div class="search-icons-section">
                    <input type="search" placeholder="Search" id="search" name="search"/>
                    <i class="header-icon fa-solid fa-user"></i>
                    <a href="../cart/index.html">
                        <i class="header-icon fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="order-list">
            <div>
                <p>GAME</p>
                <p>PRICE</p>
                <p>QUANTITY</p>
                <p>TOTAL</p>
            </div>
            <hr class="styled-hr">
            <div>
                <!--picture of game-->
                <p>Title of Game</p>
                <p>$60</p>
                <div class="counter">
                    <p>1</p>
                </div>
                <p>$60</p>
                <!--Ex icon-->
            </div>
            <hr class="styled-hr">
        </section>
        <section class="order-summary">
            <h1>Order Summary</h1>
            <hr class="styled-hr">
            <div>
                <p>Subtotal</p>
                <p>$60</p>
            </div>
            <div>
                <p>Shipping</p>
                <p>Free</p>
            </div>
            <hr class="styled-hr">
            <div>
                <p>Total</p>
                <p>$60</p>
            </div>
            <button class="button">Checkout</button>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Gamehub | All Rights Reserved</p>
        </div>
        <div class="social-media">
            <i class="social-media_icon fa-brands fa-reddit-alien"></i>
            <i class="social-media_icon fa-brands fa-instagram"></i>
            <i class="social-media_icon fa-brands fa-twitter"></i>
        </div>
    </footer>
