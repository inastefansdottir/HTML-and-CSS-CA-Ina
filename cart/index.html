<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Cart</title>
    <meta name="description" content="Welcome to your cart">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/global-media.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/cart-media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header> 
        <div class="menu">
            <input type="checkbox" id="menu-checkbox"/>
            <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
            
            <nav class="navbar">
                <a href="../index.html" class="logo">
                    <img src="../assets/images/GameHub logo white.png" alt="Gamehub Logo">
                </a>
                <ul class="nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../games/">Games</a></li>
                    <li><a href="../about/">About us</a></li>
                    <li><a href="../contact/">Contact us</a></li>
                </ul>
                <div class="search-icons-section">
                    <input type="search" placeholder="Search" id="search" name="search"/>
                    <a href="../log-in/">
                        <i class="header-icon fa-solid fa-user"></i>
                    </a>
                    <a href="../cart/">
                        <i class="header-icon fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </nav>

            <a href="../index.html" class="logo-mobile">
                <img  src="../assets/images/GameHub logo white.png" alt="Gamehub Logo">
            </a>
            <div class="icon-mobile-section">
                <a href="../log-in/" class="icon-mobile">
                    <i class="header-icon fa-solid fa-user"></i>
                </a>
                <a href="../cart/" class="icon-mobile">
                    <i class="header-icon fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="cart-main">
        <section class="order-list">
            <p class="product text-style">GAME</p>
            <p class="price-header text-style">PRICE</p>
            <p class="quantity text-style">QUANTITY</p>
            <p class="total text-style">TOTAL</p>

            <div class="line-seperator"></div>

            <img class="product-image center-align" src="../assets/images/GameHub_covers5.jpg" alt="image of the product">
            <p class="bold-text-style title center-align">Title of Game</p>
            <p class="bold-text-style price center-align">$60</p>
            <div class="counter center-align">
                <i class="fa-solid fa-minus"></i>
                <p class="bold-text-style">1</p>
                <i class="fa-solid fa-plus"></i>
            </div>
            <p class="bold-text-style total-price center-align">$60</p>
            <div class="ex center-align">
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="line-seperator"></div>
        </section>
        <section class="order-summary_section">
            <div class="order-summary">
                <h1>Order Summary</h1>
                <hr>
                <div class="order-summary_text">
                    <p class="faded-text">Subtotal</p>
                    <p>$60</p>
                </div>
                <div class="order-summary_text">
                    <p class="faded-text">Shipping</p>
                    <p>Free</p>
                </div>
                <hr>
                <div class="order-summary_text bigger-text">
                    <p>Total</p>
                    <p>$60</p>
                </div>
                <a href="../cart/checkout.html">
                    <button class="button width-100">Checkout</button>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Gamehub | All Rights Reserved</p>
        </div>
        <div class="social-media">
            <i class="social-media_icon fa-brands fa-reddit-alien"></i>
            <i class="social-media_icon fa-brands fa-instagram"></i>
            <i class="social-media_icon fa-brands fa-twitter"></i>
        </div>
    </footer>
</body>

</html>
