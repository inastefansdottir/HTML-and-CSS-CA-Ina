<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <meta name="description" content="GameHub is an online shop where users can purchase computer games. This gaming marketplace lets you buy tons of video games online for any device.">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header> 
        <!--img class="logo-mobile" src="/assets/images/GameHub logo white.png" alt="Gamehub Logo" -->
        <div class="menu">
            <!--input type="checkbox" id="menu-checkbox"/>
            <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label-->
            <nav class="navbar">
                <div class="logo">
                    <a href="../">
                        <img src="/assets/images/GameHub logo white.png" alt="Gamehub Logo">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../games/">Games</a></li>
                    <li><a href="../about/">About us</a></li>
                    <li><a href="../contact/">Contact us</a></li>
                </ul>
                <div class="search-icons-section">
                    <input type="search" placeholder="Search" id="search" name="search"/>
                    <a href="../log-in/">
                        <i class="header-icon fa-solid fa-user"></i>
                    </a>
                    <a href="../cart/">
                        <i class="header-icon fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <form class="login-section" action="../">
                <h1>Log in</h1>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            
                <button class="button login-button" type="submit">Log in</button>

                <button class="button accent" type="button" onclick="">Sign up</button> <!-- add the sign up page link inside the onclick=""-->
            </form>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Gamehub | All Rights Reserved</p>
        </div>
        <div class="social-media">
            <i class="social-media_icon fa-brands fa-reddit-alien"></i>
            <i class="social-media_icon fa-brands fa-instagram"></i>
            <i class="social-media_icon fa-brands fa-twitter"></i>
        </div>
    </footer>
</body>
    
</html>
